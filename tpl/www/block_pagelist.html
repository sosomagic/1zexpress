<!-- php:$pagelist = dsy_page($pageurl,$total,$pageid,$psize,"prev=上一页&next=下一页&last=末页&home=首页&always=1") -->
<ul class="pagination">
    <!-- if $total>0 -->
    <li>总共：{$total}条</li>
    <!-- /if -->
	<!-- loop from=$pagelist key=$key value=$value -->
	<li{if $value.status} class="active"{/if}>
		<!-- if $value.nolink -->
		<a>{$value.title}</a>
		<!-- else -->
		<a href="{$value.url}" title="{$value.title}">{$value.title}</a>
		<!-- /if -->
	</li>
	<!-- /loop -->
</ul>
