<!-- include tpl=head title=运单查询 -->
<STYLE TYPE="text/css"> 
@media screen and (min-width:1200px)  and  (max-width:2600px)  {
.box{margin:50px auto; width:1100px;}
.wapbox{display:none;}
}
</style>

<style>
@media screen and (min-width:0px)  and  (max-width:1199px)  {
.box{ display:none;}
.wapbox{margin:1rem;}
.wapbox li{font-size:14px;}
.wapbox li h3{background:#12A2E1; padding:.5rem; color:#fff; margin-bottom:10px; text-align:center;}
.wapbox li dl{margin-bottom:1rem; line-height:200%;  border-bottom:1px solid #efefef; padding-bottom:10px;}
.wapbox li dl dt{color:#999;}
.wapbox li dl dd{color:#666;}
}
</style>
<div class="box">
	<!-- loop from=$rslist key=$key value=$value -->
	<h3 style="color:#12a2e1;font-weight:bold; line-height:38px;">运单：{$sn[$key]}</h3>
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
		<thead>
		<tr bgcolor="#12a2e1">
			<th width="30%" height="30" style="color:#FFF">时间</th>
			<th width="10%">&nbsp;</th>
			<th width="60%" style="color:#FFF">跟踪记录</th>
		</tr>
		</thead>
		<tbody>
		<!-- if $value -->
		<!-- loop from=$value key=$k value=$v -->
		<tr>
			<td style="font-size:12px;line-height:25px" height="25px;" >{func date "Y-m-d H:i:s" $v.addtime}</td>
			<td>&nbsp;</td>
			<td style="font-size:12px;line-height:25px" height="25px;">{$v.note}</td>
		</tr>
		<!-- /loop -->
		<!-- else -->
		<tr><td colspan="3" class="text-center"><span class="fa fa-warning">没有记录!</span></td></tr>
		<!-- /if -->
		</tbody>
	</table>
	<!-- /loop -->
</div>

<div class="wapbox">
  <ul>
  <!-- loop from=$rslist key=$key value=$value -->
     <li>
	    <h3>运单：{$sn[$key]}</h3>
		<!-- if $value -->
		<!-- loop from=$value key=$k value=$v -->
		<dl>
		   <dt>{func date "Y-m-d H:i:s" $v.addtime}</dt>
		   <dd>{$v.note}</dd>
		</dl>
		<!-- /loop -->
		<!-- else -->
		<dl>
		   <dt></dt>
		   <dd>没有记录!</dd>
		</dl>
		<!-- /if -->
	 </li>
	 <!-- /loop -->
  </ul>
</div>
