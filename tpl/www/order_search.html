<!-- include tpl=head_open -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box grey">
            <div class="portlet-body">
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-advance table-hover">
                        <thead>
                        <tr>
                            <th class="bold col-md-3 text-center">时间</th>
                            <th class="bold col-md-9 text-center">物流信息</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- if $rslist -->
                        <!-- loop from=$rslist key=$key value=$value -->
                        <tr>
                            <td class="text-center">{func date "Y-m-d H:i:s" $value.addtime}</td>
                            <td>{$value.note}</td>
                        </tr>
                        <!-- /loop -->
                        <!-- else -->
                        <tr><td colspan="2" class="text-center"><span class="fa fa-warning">没有记录!</span></td></tr>
                        <!-- /if -->
						<!-- if $rs -->
                        <tr><td colspan="2"><span class="fa fa-lightbulb-o font-red">　如无物流信息，请到<a href="{$rs.homepage}" target="_blank"> {$rs.company}</a>官方网站查询！</span></td></tr>
                        <!-- /if -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- include tpl=foot_open -->
