<input type="hidden" name="ext_form_id" id="ext_form_id" value="width,height,is_code:checkbox,btn_image:checkbox,btn_video:checkbox,btn_file:checkbox,btn_page:checkbox,btn_info:checkbox,is_read:checkbox,etype,btn_page:checkbox,btn_map:checkbox,btn_info:checkbox,inc_tag:checkbox,paste_text:checkbox" />

<table class="table table-striped table-bordered table-hover">
    <tbody>
    <tr>
        <td class="text-right">编辑器宽高设置：</td>
        <td><input type="text" name="width" id="width" value="{$rs.width}" class="input-xsmall" />
            &#215;
            <input type="text" name="height" id="height" value="{$rs.height}" class="input-xsmall" />
            <span class="help-block">只需要填写数字，后台宽度强制970px</span></td>
    </tr>
    <tr>
        <td class="text-right">编辑器类型：</td>
        <td>
            <div class="md-radio-inline">
                <div class="md-radio">
                    <input id="etype1" class="md-radiobtn" type="radio" name="etype" value="full"{if $rs.etype == 'full'} checked{/if}>
                    <label for="etype1">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span> 完整编辑器 </label>
                </div>
                <div class="md-radio">
                    <input id="etype2" class="md-radiobtn" type="radio" name="etype" value="simple"{if $rs.etype == 'simple' || !$rs.etype} checked{/if}>
                    <label for="etype2">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span> 精简编辑器 </label>
                </div>

            </div>
            <span class="help-block">设置各个编辑器类型</span></td>
    </tr>
    <tr>
        <td class="text-right">编辑器属性：</td>
        <td> <div class="md-checkbox-inline">
            <div class="md-checkbox">
                <input type="checkbox" name="is_code" id="is_code"{if $rs.is_code} checked{/if}>
                <label for="is_code">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> 显示源码 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="is_read" id="is_read"{if $rs.is_read} checked{/if}>
                <label for="is_read">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> 只读 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="paste_text" id="paste_text"{if $rs.paste_text} checked{/if}>
                <label for="paste_text">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> 纯文本粘贴 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="inc_tag" id="inc_tag"{if $rs.inc_tag} checked{/if}>
                <label for="inc_tag">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> Tag标签信息格式化到内容 </label>
            </div>
        </div>
            <span class="help-block">设置编辑器常用属性</span></td>
    </tr>
    <tr>
        <td class="text-right">编辑器扩展按钮：</td>
        <td> <div class="md-checkbox-inline">
            <div class="md-checkbox">
                <input type="checkbox" name="btn_image" id="btn_image"{if $rs.btn_image} checked{/if}>
                <label for="btn_image">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> 图片 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="btn_info" id="btn_info"{if $rs.btn_info} checked{/if}>
                <label for="btn_info">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> 资料 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="btn_video" id="btn_video"{if $rs.btn_video} checked{/if}>
                <label for="btn_video">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> 视频 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="btn_file" id="btn_file"{if $rs.btn_file} checked{/if}>
                <label for="btn_file">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> 文件 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="btn_page" id="btn_page"{if $rs.btn_page} checked{/if}>
                <label for="btn_page">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> 分页 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="btn_map" id="btn_map"{if $rs.btn_map} checked{/if}>
                <label for="btn_map">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span> 百度地图 </label>
            </div>
        </div>
            </td>
    </tr>
    </tbody>
</table>
