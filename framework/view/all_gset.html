<!-- inc:head -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="{echo admin_url('all')}" title="返回全局维护">全局设置</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span><!-- if $id -->编辑<!-- else -->添加<!-- /if -->全局设置</span>
        </li>
    </ul>
</div>
<form method="post" action="{echo admin_url('all','gset_save')}" onsubmit="return g_ext_check();">
    <input type="hidden" id="id" name="id" value="{$id}" />
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box grey">
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                        <tr>
                            <td class="text-right">名称：</td>
                            <td>
                                <input type="text" id="title" name="title"  value="{$rs.title}" class="form-control"/><div id="title_note"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">标识：</td>
                            <td>
                                <input id="identifier" name="identifier" value="{$rs.identifier}" class="form-control" />
                                <span class="help-block">限字母、数字、下划线或中划线，且必须是字母开头</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">状态：</td>
                            <td><input id="status" name="status" type="checkbox" class="make-switch"  data-on-text="<i class='fa fa-check'></i>" data-off-text="<i class='fa fa-times'></i>" data-size="small" value="1"{if $rs.status} checked{/if}>
                                <span class="help-block">是否在前台网页启用</span></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button class="btn blue" type="submit"> 提 交 </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- inc:foot -->
