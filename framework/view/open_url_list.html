<!-- include tpl=head_open -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box grey">
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th class="bold">ID</th>
                        <th class="bold">主题名称</th>
                        <th class="bold text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- foreach($rslist AS $key=>$value) -->
                    <tr>
                        <td class="col-md-1">{$value.id}</td>
                        <td class="col-md-9">{$value.title}</td>
                        <td class="col-md-2 text-center">
                            <input type="button" value="提交" class="btn btn-xs red" onclick="select_input('{$value.identifier ? $value.identifier : $value.id}','{$value.title}');void(0)" />
                        </td>
                    </tr>
                    <!-- /foreach -->
                    <!-- loop from=$value.sonlist key=$kk value=$vv -->
                    <tr>
                        <td class="col-md-1">{$vv.id}</td>
                        <td class="col-md-9">
                            &nbsp; &nbsp; ├─ {$vv.title}
                        </td>
                        <td class="col-md-2 text-center">
                            <input type="button" value="提交" class="btn btn-xs red" onclick="select_input('{$vv.identifier ? $vv.identifier : $vv.id}','{$vv.title}');void(0)" />
                        </td>
                    </tr>
                    <!-- /foreach -->
                    </tbody>
                </table>
                <div class="pull-right"><!-- include tpl=pagelist --></div>
                <div class="clearfix"></div>
                <div class="text-center" style="margin:10px;"><input type="button" value="返回" class="btn blue" onclick="go_back()" /></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function select_input(val,title)
    {
        var obj = $.dialog.opener;
        obj.$("#{$id},#{$id}_default").val("index.php?id="+val);
        obj.$("#{$id}_rewrite").val(val+".html");
        var old = obj.$("#title").val();
        if(!old && old != 'undefined'){
            obj.$("#title").val(title)
        }
        $.dialog.close();
    }
    function go_back()
    {
        $.dsy.go('{url ctrl=open func=url id=$id /}');
    }
</script>
