<!-- include tpl=head_open -->
<form role="form" method="post" action="{echo admin_url('payment','export_data')}">
<div class="row">
<div class="col-md-12">
<div class="portlet box grey">
<div class="portlet-body">
<table class="table table-striped table-bordered table-hover">
<tbody>
<tr>
    <td>
        <div class="md-checkbox-inline">
            <div class="md-checkbox">
                <input type="checkbox" name="ext[]" id="ext_sn" value="sn" checked />
                <label for="ext_sn">
                    <span></span>
                    <span class="check"></span>
                    <span class="box" style="width: 17px;height: 17px;border:1px solid #666"></span> 支付编号 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="ext[]" id="ext_type" value="type" checked />
                <label for="ext_type">
                    <span></span>
                    <span class="check"></span>
                    <span class="box" style="width: 17px;height: 17px;border:1px solid #666"></span> 交易类型 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="ext[]" id="ext_price" value="price" checked />
                <label for="ext_price">
                    <span></span>
                    <span class="check"></span>
                    <span class="box" style="width: 17px;height: 17px;border:1px solid #666"></span> 金额 </label>
            </div>
			<div class="md-checkbox">
                <input type="checkbox" name="ext[]" id="ext_unit" value="unit" checked />
                <label for="ext_unit">
                    <span></span>
                    <span class="check"></span>
                    <span class="box" style="width: 17px;height: 17px;border:1px solid #666"></span> 单位 </label>
            </div>
			<div class="md-checkbox">
                <input type="checkbox" name="ext[]" id="ext_balance" value="balance" checked />
                <label for="ext_balance">
                    <span></span>
                    <span class="check"></span>
                    <span class="box" style="width: 17px;height: 17px;border:1px solid #666"></span> 余额 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="ext[]" id="ext_user" value="user" checked />
                <label for="ext_user">
                    <span></span>
                    <span class="check"></span>
                    <span class="box" style="width: 17px;height: 17px;border:1px solid #666"></span> 用户名 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="ext[]" id="ext_ucode" value="ucode" checked />
                <label for="ext_ucode">
                    <span></span>
                    <span class="check"></span>
                    <span class="box" style="width: 17px;height: 17px;border:1px solid #666"></span> 用户编号 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="ext[]" id="ext_title" value="title" checked />
                <label for="ext_title">
                    <span></span>
                    <span class="check"></span>
                    <span class="box" style="width: 17px;height: 17px;border:1px solid #666"></span> 主题 </label>
            </div>
            <div class="md-checkbox">
                <input type="checkbox" name="ext[]" id="ext_dateline" value="dateline" checked />
                <label for="ext_dateline">
                    <span></span>
                    <span class="check"></span>
                    <span class="box" style="width: 17px;height: 17px;border:1px solid #666"></span> 记录时间 </label>
            </div>
        </div>
    </td>
</tr>
</tbody>
</table>
<table class="table table-striped table-bordered table-hover">
    <tbody>
    <tr>
        <td>
            <select name="type" class="form-control input-small">
            <option value="">交易类型</option>
            <option value="order"{if $type == 'order'} selected{/if}>扣款</option>
            <option value="recharge"{if $type == 'recharge'} selected{/if}>充值</option>
            <option value="other"{if $type == 'other'} selected{/if}>其他</option>
        </select>
        </td>
        <td><input class="form-control input-small" type="text" name="sn" value="{$sn}" placeholder="支付编号" /></td>
        <td><input id="dateRange" class="form-control" type="text" name="dateRange" value="" placeholder="日期范围"/></td>
        <td><input class="form-control input-xsmall" type="text" name="ucode" value="" placeholder="会员编号" /></td>
        <td><input class="form-control input-xsmall" type="text" name="user" value="" placeholder="会员名" /></td>
    </tr>
    </tbody>
</table>
<div class="col-md-12 text-center" style="margin-top: 30px;">
    <button class="btn blue" type="submit">
        <i class="fa fa-edit"></i>
        导出Excel
    </button>
</div>
</div>
</div>
</div>
</div>
</form>
<script type="text/javascript" src="js/laydate/laydate.js"></script>
<script>
	//日期范围
    laydate.render({
        elem: '#dateRange'
        ,range: true
    });
</script>
<!-- include tpl=foot_open -->
