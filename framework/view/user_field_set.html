<!-- inc:head_open -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box grey">
            <div class="portlet-body">
                <form method="post" action="{echo admin_url('user','field_edit_save')}" onsubmit="return check_save();">
                    <input type="hidden" id="id" name="id" value="{$id}" />
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                        <tr>
                            <td class="text-right">字段名称：</td>
                            <td><input type="text" id="title" name="title" value="{$rs.title}" style="width: 100%" /><div id="title_note"></div></td>
                        </tr>

                        <tr>
                            <td class="text-right">字段备注：</td>
                            <td><input type="text" id="note" name="note" value="{$rs.note}" style="width: 100%" /></td>
                        </tr>
                        <tr>
                            <td class="text-right">表单类型：</td>
                            <td>
                                <select id="form_type" name="form_type" onchange="_dsy_form_opt(this.value,'form_type_ext','{$id}','module')">
                                    <option value="">请选择表单</option>
                                    <!-- foreach($form_list AS $key=>$value) -->
                                    <option value="{$key}"{if $key == $rs.form_type} selected{/if}>{$value}</option>
                                    <!-- /foreach -->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><div id="form_type_ext" style="display:noen;"></div></td>
                        </tr>
                        <tr>
                            <td class="text-right">表单样式（CSS）：</td>
                            <td><input type="text" id="form_style" name="form_style" value="{$rs.form_style}" style="width: 100%" /></td>
                        </tr>
                        <tr>
                            <td class="text-right">表单默认值：</td>
                            <td><input type="text" id="content" name="content" value="{$rs.content}" style="width: 100%"/>
                                <span class="help-block">设置表单默认值，如果表单中有多个值，请用英文逗号隔开</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">接收数据格式化：</td>
                            <td>
                                <select name="format" id="format">
                                    <!-- foreach($format_list AS $key=>$value) -->
                                    <option value="{$key}"{if $rs.format == $key} selected{/if}>{$value}</option>
                                    <!-- /foreach -->
                                </select>
                                <span class="help-block">设置文本常见格式，如HTML，整型，浮点型等</span>
                            </td>
                        </tr>

                        <tr>
                            <td class="text-right">排序：</td>
                            <td>
                                <input type="text" id="taxis" name="taxis" class="short" value="{$rs.taxis ? $rs.taxis : 255}" style="width: 100%" />
                                <span class="help-block">值越小越往前靠，最小值为0，最大值为255</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">前台可编辑：</td>
                            <td>
                                <div class="md-radio-inline">
                                    <div class="md-radio">
                                        <input type="radio" name="is_edit" id="is_edit_1" value="1"{if $rs.is_edit} checked{/if} class="md-radiobtn">
                                        <label for="is_edit_1">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> 是 </label>
                                    </div>
                                    <div class="md-radio">
                                        <input type="radio" name="is_edit" id="is_edit_0" value="0"{if !$rs.is_edit} checked{/if} class="md-radiobtn">
                                        <label for="is_edit_0">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> 否 </label>
                                    </div>

                                </div>
                                <span class="help-block">设置字段在前台个人中心是否可编写</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button class="btn blue" type="submit">
                                <i class="fa fa-edit"></i>
                                提 交
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function check_save()
    {
        var id = $("#id").val();
        if(!id || id == "undefined")
        {
            $.dialog.alert("未指定ID！");
            return false;
        }
        var title = $("#title").val();
        if(!title || title == "undefined")
        {
            $.dialog.alert("名称不能为空");
            return false;
        }
        return true;
    }

$(document).ready(function(){
	_dsy_form_opt("{$rs.form_type}","form_type_ext",'{$id}','user');
});
</script>
<!-- inc:foot_open -->
