<!-- inc:head -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="{echo admin_url('book')}" title="返回工单列表">工单管理</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>工单处理</span>
        </li>
    </ul>
</div>
<form method="post" action="{func admin_url book setok}">
    <input type="hidden" name="id" id="id" value="{$id}" />
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box grey">
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                        <tr>
                            <td class="text-right col-md-2">运单号：</td>
                            <td>{$rs.sn}</td>
                        </tr>
                        <tr>
                            <td class="text-right">问题分类：</td>
                            <td>{$rs.catename.title}</td>
                        </tr>

                        <tr>
                            <td class="text-right">问题描述：</td>
                            <td>{$rs.content}</td>
                        </tr>
                        <tr>
                            <td class="text-right">问题备注：</td>
                            <td>{$rs.note}</td>
                        </tr>
                        <tr>
                            <td class="text-right">图片：</td>
                            <td>{if $rs.vpic}<img src="{$rs.file}" width="480" >{/if}</td>
                        </tr>
                        <tr>
                            <td class="text-right">回复内容：</td>
                            <td><textarea name="reply" maxlength="100" class="form-control" rows="2">{$rs.replay}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">状态：</td>
                            <td><div class="md-radio-inline">
                                <div class="md-radio">
                                    <input type="radio" id="status_1" name="status" value="1"{if $rs.status} checked{end} class="md-radiobtn">
                                    <label for="status_1">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 已处理 </label>
                                </div>
                                <div class="md-radio">
                                    <input type="radio" id="status_0" name="status" value="0"{if !$rs.status} checked{end} class="md-radiobtn">
                                    <label for="status_0">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 未处理 </label>
                                </div>
                            </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button class="btn blue" type="submit">
                            <i class="fa fa-edit"></i>
                            提 交
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- inc:foot -->
