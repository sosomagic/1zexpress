<!-- inc:head -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="{echo admin_url('delivery')}" title="返回取件列表">取件管理</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span><!-- if $id -->编辑<!-- else -->添加<!-- /if -->取件单</span>
        </li>
    </ul>
</div>
<form method="post" action="{func admin_url delivery setok}">
    <input type="hidden" name="id" id="id" value="{$id}" />
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                        <tr>
                            <td class="text-right col-md-2">联系人：</td>
                            <td><input type="text" id="name" name="name" value="{$rs.name}" class="form-control"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">手机：</td>
                            <td>
                                <input type="text" id="mobile" name="mobile" value="{$rs.mobile}" class="form-control"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">取件地址：</td>
                            <td><input type="text" id="address" name="address" value="{$rs.address}" class="form-control"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">取件时间：</td>
                            <td><input class="form-control" id="visitTime" name="visitTime" value="{$rs.visitTime ? date('Y-m-d H:i:s',$rs.visitTime) : ''}" type="text" placeholder="yyyy-MM-dd HH:mm:ss" /></td>
                        </tr>
                        <tr>
                            <td class="text-right">物品重量：</td>
                            <td><input type="text" name="weight" value="{$rs.weight}" class="form-control"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">备注：</td>
                            <td><textarea name="note" maxlength="100" class="form-control" rows="2">{$rs.note}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">状态：</td>
                            <td><div class="md-radio-inline">
                                <div class="md-radio">
                                    <input type="radio" id="status_1" name="status" value="1"{if $rs.status} checked{end} class="md-radiobtn">
                                    <label for="status_1">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 已取件 </label>
                                </div>
                                <div class="md-radio">
                                    <input type="radio" id="status_0" name="status" value="0"{if !$rs.status} checked{end} class="md-radiobtn">
                                    <label for="status_0">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 未取件 </label>
                                </div>

                            </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button class="btn blue" type="submit">
                            提 交
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="js/laydate/laydate.js"></script>
<script type="text/javascript">
	//时间选择器
	laydate.render({
	  elem: '#visitTime'
	  ,type: 'datetime'
	});
</script>
<!-- inc:foot -->
