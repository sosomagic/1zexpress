<!-- inc:head -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="{url ctrl=stock/}">仓库管理</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>仓库列表</span>
        </li>
    </ul>
    <!-- if $popedom.add -->
    <div class="page-toolbar" style="margin-top: 5px;margin-right: 10px;margin-bottom: 5px;">
        <div class="btn-group pull-right">
            <a class="btn green" href="{echo admin_url('stock','set')}">
                <i class="fa fa-plus"></i>
                添加仓库
            </a>
        </div>
    </div>
    <!-- /if -->
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-body">
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-advance table-hover">
                        <thead>
                        <tr>
                            <th class="bold">仓库名</th>
                            <th class="bold">地址</th>
                            <th class="bold">排序</th>
                            <th class="bold text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- loop from=$rslist key=$key value=$value -->
                        <tr>
                            <td>{$value.title}</td>
                            <td>{$value.address},　{$value.city}　{$value.province}　{$value.zipcode}</td>
                            <td>{$value.taxis}</td>
                            <td class="text-center">
                                <!-- if $popedom.modify -->
                                <a class="btn btn-xs btn-info" href="javascript:;" onclick="$.dsy.go('{url ctrl=stock func=set id=$value.id/}')">
                                    <i class="fa fa-edit"></i>
                                    编辑
                                </a>
                                <!-- /if -->
                                <!-- if $popedom.delete -->
                                <a class="btn btn-xs btn-danger" href="javascript:;" onclick="stock_del('{$value.id}','{$value.title}')">
                                    <i class="fa fa-times"></i>
                                    删除
                                </a>
                                <!-- /if -->
                            </td>
                        </tr>
                        <!-- /loop -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{func add_js stock.js}"></script>
<!-- inc:foot -->
