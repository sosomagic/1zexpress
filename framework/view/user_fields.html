<!-- inc:head -->
<!-- inc:nav -->
<div class="page-container">
    <!-- inc:left -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <a href="{echo admin_url('user','fields')}">会员字段管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <span>会员字段</span>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <!-- if $used_list -->
                        <div class="table-scrollable">
                            <table class="table table-striped table-bordered table-advance table-hover">
                                <thead>
                                <tr>
                                    <th class="bold text-center">字段名</th>
                                    <th class="bold text-center">名称</th>
                                    <th class="bold text-center">备注</th>
                                    <th class="bold text-center">排序</th>
                                    <th class="bold text-center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- foreach($used_list AS $key=>$value) -->
                                <tr>
                                    <td class="text-center">{$value.identifier}</td>
                                    <td class="text-center">{$value.title}</td>
                                    <td class="text-center">{$value.note}</td>
                                    <td class="text-center">{$value.taxis}</td>
                                    <td class="text-center">
                                        <!-- if $popedom.set -->
                                        <a class="btn btn-xs btn-success" onclick="user_field_edit('{$value.id}')">修改</a>
                                        <a class="btn btn-xs btn-danger" onclick="user_field_del('{$value.id}','{$value.title}')">删除</a>
                                        <!-- /if -->
                                    </td>
                                </tr>
                                <!-- /foreach -->
                                </tbody>
                            </table>

                        </div>
                        <!-- /if -->
                    </div>
                </div>
            </div>
            <div class="row">
            <div class="col-md-12">
            <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-th-list font-red"></i>
                        <span class="caption-subject font-red sbold uppercase">选择要添加的字段                             </span>
                </div>
            </div>
            <div class="portlet-body">
            <!-- if $fields_list -->
                <form method="post" id="module_add" action="{echo admin_url('user','fields_save')}">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th class="bold">&nbsp;</th>
                        <th class="bold">字段名</th>
                        <th class="bold">名称</th>
                        <th class="bold">备注</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- foreach($fields_list AS $key=>$value) -->
                    <tr>
                        <td class="text-center">
                            <label class="mt-checkbox mt-checkbox-outline">

                                <input value="{$value.id}" name="add_field[]" id="field_{$value.id}" type="checkbox">
                                <span></span>
                            </label>
                        </td>
                        <td><label for="field_{$value.id}">{$value.identifier}</label></td>
                        <td><input type="text" id="field_title_{$value.id}" name="field_title_{$value.id}" value="{$value.title}" /></td>
                        <td><input type="text" id="field_note_{$value.id}" name="field_note_{$value.id}" value="{$value.note}" style="width:430px" /></td>
                        </td>
                    </tr>
                    <!-- /foreach -->
                </table>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button class="btn blue" type="submit">
                            <i class="fa fa-edit"></i>
                            提 交
                        </button>
                    </div>
                </div>
                </form>
            <!-- /if -->
            </tbody>
            </table>
            </div>

            </div>
            </div>
            </div>
        </div>
        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->
</div>
<script type="text/javascript" src="{echo add_js('userfields.js')}"></script>
<!-- inc:foot -->
