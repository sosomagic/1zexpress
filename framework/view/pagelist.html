<!-- if $pagelist -->
<ul class="pagination">
    <!-- loop from=$pagelist key=$key value=$value id=$idx -->
    <!-- if $value.type != 'opt' -->
    <li{if $value.status} class="active"{/if}><!-- if $value.url --><a href="{$value.url}">{$value.title}</a><!-- else --><a>{$value.title}</a><!-- /if --></li>
    <!-- /if -->
    <!-- if $value.type == 'opt' -->
    <li>
        <select onchange="direct('{$value.url}'+this.value)">
            <!-- $value.title AS $k=>$v -->
            <option value="{$v.value}"{if $v.status} selected{/if}>{$v.title}</option>
            <!-- end -->
        </select>
    </li>
    <!-- /if -->
    <!-- /loop -->

    <li>
        <a style="padding: 0px;border: 0px;">
        <div class="input-group" style="width:80px;">
            <input class="form-control" type="text" name="go_to_page" id="go_to_page" value="{func G pageid}" style="height:29px;padding:0px;">
            <span class="input-group-btn"><button style="height: 29px;" type="button" class="btn blue btn-sm" onclick="go_to_page_action()">Go!</button></span>
        </div>
        </a>
    </li>

</ul>
<!-- /if -->
