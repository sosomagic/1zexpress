<!-- inc:head --><div class="page-bar">    <ul class="page-breadcrumb">        <li>            <a href="{echo admin_url('channel')}" title="返回渠道列表">渠道管理</a>            <i class="fa fa-angle-right"></i>        </li>        <li>            <span><!-- if $id -->编辑<!-- else -->添加<!-- /if -->渠道</span>        </li>    </ul></div><form method="post" action="{func admin_url channel setok}" onsubmit="return check_save()">    <input type="hidden" name="id" id="id" value="{$id}" />    <div class="row">        <div class="col-md-12">            <div class="portlet box grey">                <div class="portlet-body">                    <table class="table table-striped table-bordered table-hover">                        <tbody>                        <tr>                            <td class="text-right col-md-2">渠道：</td>                            <td><input id="title" name="title" type="text" value="{$rs.title}" class="form-control"/>                            </td>                        </tr>                        <tr>                            <td class="text-right">包裹类别：</td>                            <td><input id="type" name="type" type="text" value="{$rs.type}" class="form-control"/>                                <span class="help-block">当前台使用批量运单导入功能时才需要设置</span>                            </td>                        </tr>                        <tr>                            <td class="text-right">关税比例：</td>                            <td><input id="tax" name="tax" type="text" style="width:98%;" value="{$rs.tax}" onkeyup="value=value.replace(/[^\d.]/g,'')"/> %                                <span class="help-block font-red">需要预缴关税的渠道请填写</span>                            </td>                        </tr>                        <tr>                            <td class="text-right">保价比例：</td>                            <td><input id="percent" name="percent" type="text" style="width:98%;" value="{$rs.percent}" onkeyup="value=value.replace(/[^\d.]/g,'')"/> %                            </td>                        </tr>                        <tr>                            <td class="text-right">体积系数：</td>                            <td><input class="form-control" name="vol" type="text" value="{$rs.vol}" onkeyup="value=value.replace(/[^\d.]/g,'')"/>                                <span class="help-block font-red">默认0，不开启体积计费</span>                            </td>                        </tr>                        <tr>                            <td class="text-right">货币单位：</td>                            <td><select class="form-control" name="currency_id" id="currency_id">                                <!-- loop from=$currency_list key=$key value=$value -->                                <option value="{$value.id}"{if $rs.currency_id == $value.id} selected{/if}>{$value.title}</option>                                <!-- /loop -->                            </select>                            </td>                        </tr>                        <tr>                            <td class="text-right">重量单位：</td>                            <td><select class="form-control" name="weight_id">                                <!-- loop from=$weight_list key=$key value=$value -->                                <option value="{$key}"{if $rs.weight_id == $key} selected{/if}>{$value}</option>                                <!-- /loop -->                            </select>                            </td>                        </tr>                        <tr>                            <td class="text-right">身份证：</td>                            <td><input id="idcard" name="idcard" type="checkbox" class="make-switch"  data-on-text="<i class='fa fa-check'></i>" data-off-text="<i class='fa fa-times'></i>" data-size="small" value="1"{if $rs.idcard} checked{/if}></td>                        </tr>                        <tr>                            <td class="text-right">报关条码：</td>                            <td><input id="from_sn" name="from_sn" type="checkbox" class="make-switch"  data-on-text="<i class='fa fa-check'></i>" data-off-text="<i class='fa fa-times'></i>" data-size="small" value="1"{if $rs.from_sn} checked{/if}></td>                        </tr>                        <tr>                            <td class="text-right">一单到底：</td>                            <td><input id="tracking_number" name="tracking_number" type="checkbox" class="make-switch"  data-on-text="<i class='fa fa-check'></i>" data-off-text="<i class='fa fa-times'></i>" data-size="small" value="1"{if $rs.tracking_number} checked{/if}></td>                        </tr>                        <tr>                            <td class="text-right">启用：</td>                            <td><input id="status" name="status" type="checkbox" class="make-switch"  data-on-text="<i class='fa fa-check'></i>" data-off-text="<i class='fa fa-times'></i>" data-size="small" value="1"{if $rs.status} checked{/if}></td>                        </tr>                        <tr>                            <td class="text-right">备注：</td>                            <td><textarea class="form-control" name="note" maxlength="100" rows="2">{$rs.note}</textarea>                            </td>                        </tr>                        <tr>                            <td class="text-right">排序：</td>                            <td><input class="form-control" type="text" id="taxis" name="taxis" value="{$rs.taxis ? $rs.taxis : 255}" />                                <span class="help-block">值越小越往前排，最大为255，最小为1</span>                            </td>                        </tr>                        </tbody>                    </table>                </div>            </div>        </div>    </div>    <div class="row">        <div class="col-md-12 text-center">            <button class="btn blue" type="submit">                <i class="fa fa-edit"></i>                提 交            </button>            &nbsp;&nbsp;            <button class="btn red" type="reset">                <i class="fa fa-times"></i>                重 置            </button>        </div>    </div></form><script type="text/javascript" src="{func add_js channel.js}"></script><!-- inc:foot -->
