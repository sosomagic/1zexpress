<!-- include tpl=head_open -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box grey">
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th class="bold">ID</th>
                        <th class="bold">分类名</th>
                        <th class="bold text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- foreach($rslist AS $key=>$value) -->
                    <tr>
                        <td class="col-md-1">{$value.id}</td>
                        <td class="col-md-9"><table cellpadding="0" cellspacing="0" class="bdnone">
                            <tr>
                                <!-- for($i=1;$i<$value[_layer];$i++) -->
                                <td class="cate_line">&nbsp;</td>
                                <!-- /for -->
                                <!-- if $value[_layer]>0 -->
                                <td class="cate_middle">&nbsp;</td>
                                <!-- /if -->
                                <td><label for="id_{$value.id}">{$value.title}<span class="gray i">（{$value.identifier}）</span></label></td>
                                <!-- if !$value[status] -->
                                <td><span class="red i">未审核</span></td>
                                <!-- /if -->
                                <!-- if($value[note]) -->
                                <td class="cate_note">（{$value.note}）</td>
                                <!-- /if -->
                            </tr>
                        </table></td>
                        <td class="col-md-2 text-center">
                            <input type="button" value="提交" class="btn btn-xs red" onclick="select_input('{$p_rs.identifier}','{$value.identifier}','{$value.title}');void(0)" />
                        </td>
                    </tr>
                    <!-- /foreach -->
                    </tbody>
                </table>
                <div class="clearfix"></div>
                <div class="text-center" style="margin:10px;"><input type="button" value="返回" class="btn blue" onclick="go_back()" /></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function select_input(val,val2,title)
    {
        var obj = $.dialog.opener;
        if(val == "index"){
            obj.$("#{$id},#{$id}_default").val("index.php");
            obj.$("#{$id}_rewrite").val("index.html");
        }else{
            var old = obj.$("#title").val();
            if(!old && old != 'undefined'){
                obj.$("#title").val(title)
            }
            obj.$("#{$id},#{$id}_default").val("index.php?id="+val+"&cate="+val2);
            obj.$("#{$id}_rewrite").val(val+"/"+val2+".html");
        }
        $.dialog.close();
    }
    function go_back()
    {
        $.dsy.go('{url ctrl=open func=url id=$id /}');
    }
</script>
