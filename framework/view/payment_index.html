<!-- inc:head -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="{url ctrl=payment /}">充值方案</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>充值方案列表</span>
        </li>
    </ul>
</div>
<div id="payment_select_info" style="display: none">
    <select id="code">
        <!-- loop from=$codelist key=$key value=$value -->
        <option value="{$value.id}">{$value.title}</option>
        <!-- /loop -->
    </select>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th class="bold">名称</th>
                        <th class="bold">排序</th>
                        <th class="bold text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- loop from=$rslist key=$key value=$value -->
                    <tr>
                        <td>{$value.title}<!-- if !$value.status --><span class="font-red">（停用）</span><!-- /if --><!-- if $value.is_wap --><span class="font-blue">（手机端）</span><!-- /if --></td>
                        <td>{$value.taxis}</td>
                        <td>
                            <!-- if $popedom.groupedit -->
                            <input type="button" value="编辑" onclick="group_edit('{$value.id}')" class="btn sbold uppercase btn-outline blue" />
                            <!-- /if -->
                            <!-- if $popedom.groupdelete -->
                            <input type="button" value="删除" onclick="group_delete('{$value.id}','{$value.title}')" class="btn sbold uppercase btn-outline red-thunderbird" />
                            <!-- /if -->
                            <!-- if $popedom.add -->
                            <input type="button" value="添加支付方案" onclick="payment_add('{$value.id}')" class="btn sbold uppercase btn-outline green-jungle" />
                            <!-- /if -->
                        </td>
                    </tr>
                    <!-- loop from=$value.paylist key=$k value=$v -->
                    <tr>
                        <td><div style="padding-left:24px;">{$v.title}<!-- if !$v.status --><span class="font-red">（停用）</span><!-- /if --><!-- if $v.wap --><span class="font-blue">（手机端）</span><!-- /if --></div></td>
                        <td>{$v.taxis}</td>
                        <td>
                            <!-- if $popedom.edit -->
                            <input type="button" value="编辑" onclick="payment_edit('{$v.id}')" class="btn btn-xs btn-info" />
                            <!-- /if -->
                            <!-- if $popedom.delete -->
                            <input type="button" value="删除" onclick="payment_delete('{$v.id}','{$v.title}')" class="btn btn-xs btn-danger" />
                            <!-- /if -->
                        </td>
                    </tr>
                    <!-- /loop -->
                    <!-- /loop -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{func include_js payment.js}"></script>
<!-- inc:foot -->
