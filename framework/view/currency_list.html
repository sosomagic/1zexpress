<!-- inc:head -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-red"></i>
                    <span class="caption-subject font-red sbold uppercase">货币/汇率</span>
                </div>
                <div class="pull-right" >
                    <a class="btn green" href="{echo admin_url('currency','set')}">
                        <i class="fa fa-plus"></i>
                        添加货币/汇率
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                    <tr>
                        <th class="bold">货币代号</th>
                        <th class="bold">数字代码</th>
                        <th class="bold">名称</th>
                        <th class="bold">汇率</th>
                        <th class="bold">显示效果</th>
                        <th class="bold">排序</th>
                        <th class="bold">状态</th>
                        <th class="bold text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- loop from=$rslist key=$key value=$value -->
                    <tr>
                        <td>{$value.code}</td>
                        <td>{$value.code_num}</td>
                        <td>{$value.title}</td>
                        <td>{$value.val}</td>
                        <td>{$value.symbol_left}{func rand 10 99}.{func rand 10 99}{$value.symbol_right}</td>
                        <td>{$value.taxis}</td>
                        <td>{if $value.status}启用{else}禁用{/if}</td>
                        <td class="text-center">
                            <!-- if $popedom.modify -->
                            <a href="{url ctrl=currency func=set id=$value.id/}" class="btn btn-xs blue">编辑</a>
                            <!-- /if -->
                            <!-- if $popedom.delete --><input type="button" value="删除" onclick="currency_del('{$value.id}','{$value.title}')" class="btn btn-xs btn-danger" /><!-- /if -->
                        </td>
                    </tr>
                    <!-- /loop -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{func add_js currency.js}"></script>
<!-- inc:foot -->
