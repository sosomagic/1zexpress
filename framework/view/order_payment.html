<!-- include tpl=head_open -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box grey">
            <div class="portlet-body">
                <form method="post" id="setsubmit">
                    <input type="hidden" name="id" value="{$id}">
                    <table class="table table-striped table-bordered table-advance table-hover">
                        <tbody>
                        <tr>
                            <td class="text-right bold">入库重量：</td>
                            <td class="text-center"><input type="text" name="jingzhong" class="form-control" value="{$rs.jingzhong}" onkeyup="value=value.replace(/[^\d.]/g,'')" /></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function save()
    {
        var obj = art.dialog.opener;
        var url = get_url('order','save_order_payment');
        $("#setsubmit").ajaxSubmit({
            'url':url,
            'type':'post',
            'dataType':'json',
            'success':function(rs){
                if(rs.status == 'ok'){
                    var tip = '扣款成功';
                    $.dialog.alert(tip,function(){
                        //top.$.dsy.reload();
                        obj.$.dialog.close();
                        obj.$.dsy.reload();
                    },'succeed');
                }else{
                    $.dialog.alert(rs.content);
                    return false;
                }
            }
        });
        return false;
    }
</script>
