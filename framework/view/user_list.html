<!-- inc:head --><div class="page-bar">    <ul class="page-breadcrumb">        <li>            <a href="{url ctrl=user /}">会员管理</a>            <i class="fa fa-angle-right"></i>        </li>        <li>            <span>会员列表</span>        </li>    </ul>    <div class="page-toolbar" style="margin-top: 5px;margin-right: 10px;margin-bottom: 5px;">        <div class="btn-group pull-right">            <a class="btn green" href="{echo admin_url('user','set')}">                <i class="fa fa-plus"></i>                添加会员            </a>        </div>    </div></div><div class="row">    <div class="col-md-12">        <div class="portlet light bordered">            <div class="portlet-body">                <div class="navbar navbar-default" role="navigation">                    <form class="navbar-form " method="post" action="{echo admin_url('user')}">                        <div class="form-group">                            <select id="group" class="form-control">                                <option value="">请选择会员等级</option>                                <!-- loop from=$grouplist key=$key value=$value -->                                <option value="{$value.id}"{if $group_id==$value.id} selected{/if}>{$value.title}</option>                                <!-- /loop -->                            </select>                        </div>                        <div class="form-group">                            <input class="form-control" type="text" name="keywords" value="{$keywords}" placeholder="会员名">                        </div>                        <div class="form-group">                            <input class="form-control" type="text" name="ucode" value="{$ucode}" placeholder="会员编号">                        </div>                        <div class="form-group">                            <input class="form-control" type="text" name="mobile" value="{$mobile}" placeholder="手机号">                        </div>                        <div class="form-group">                            <input type="submit" value="提交搜索" class="btn btn-sm btn-info" >                        </div>                    </form>                </div>                <div class="table-scrollable">                    <table class="table table-striped table-bordered table-advance table-hover">                        <thead>                        <tr>                            <th class="bold">&nbsp;</th>                            <th class="bold">ID</th>                            <!-- loop from=$arealist key=$key value=$value -->                            <th class="bold">{func P_Lang $value}</th>                            <!-- /loop -->                            <!-- loop from=$wlist key=$key value=$value id=$tmpid -->                            <th class="bold">{$value.title}</th>                            <!-- /loop -->                            <th class="bold">状态</th>                            <th class="bold">注册时间</th>                            <th class="bold text-center">操作</th>                        </tr>                        </thead>                        <tbody>                        <!-- $rslist AS $key=>$value -->                        <tr>                            <td class="text-center">                                <label class="mt-checkbox mt-checkbox-outline">                                    <input id="id_{$value.id}" value="{$value.id}" name="ids[]" type="checkbox">                                    <span></span>                                </label>                            </td>                            <td>{$value.id}</td>                            <!-- loop from=$arealist key=$k value=$v -->                            <td>                                <!-- if is_array($value[$k]) -->                                <!-- if $value[$k]['_admin']['type'] == 'pic' -->                                <img src='{$value[$k]["_admin"]["info"]}' border="0" width="28px" height="28px" />                                <!-- else -->                                {$value[$k]['_admin']['info']}                                <!-- /if -->                                <!-- else -->                                <!-- if $k == 'group_id' -->                                {$grouplist[$value[$k]][title]}                                <!-- else -->                                {$value[$k]}                                <!-- /if -->                                <!-- /if -->                            </td>                            <!-- /loop -->                            <!-- loop from=$wlist key=$k value=$v -->                            <td>                                {$value.wealth[$k] ? $value.wealth[$k] : 0}{$v.unit}                                <!-- if $popedom.wealth -->                                <a onclick="action_wealth('{$v.title}','{$v.id}','{$value.id}','{$backurl}')" class="fa fa-money" title="调整"></a>                                <!-- /if -->                                <!--<a class="ico page" onclick="show_wealth_log('{$v.title}','{$v.id}','{$value.id}')" title="{lang查看日志}"></a> -->                            </td>                            <!-- /loop -->                            <td>{if $value.status == 0} 未审核 <!-- elseif $value.status == 1 --> 开通 <!-- else --> 锁定 <!-- /if --></td>                            <td>{echo date('Y-m-d H:i',$value['regtime'])}</td>                            <td class="text-center">                                <a href="{echo admin_url('user','set')}&id={$value.id}&backurl={$backurl}" class="btn btn-xs btn-info">编辑</a>                                <a href="javascript:del('{$value.id}','{$value.user}');void(0);" class="btn btn-xs btn-danger">删除</a>                            </td>                        </tr>                        <!-- end -->                        </tbody>                    </table>                </div>            </div>            <div class="row">                <div class="col-md-6 form-inline">                    <div class="form-group">                        <input type="button" value="全选" class="btn btn-xs btn-danger" onclick="$.input.checkbox_all()" />                        <input type="button" value="全不选" class="btn btn-xs btn-success" onclick="$.input.checkbox_none()" />                        <input type="button" value="反选" class="btn btn-xs btn-warning" onclick="$.input.checkbox_anti()" />                    </div>                    <div class="form-group">                        <select id="list_action_val" style="margin-top:5px;" onchange="update_select()">                            <option value="">执行会员等级操作</option>                            <!-- if $grouplist -->                            <optgroup label="会员等级操作">                                <!-- loop from=$grouplist key=$key value=$value -->                                <option value="cate:{$value.id}">{$value.title}</option>                                <!-- /loop -->                            </optgroup>                            <!-- /if -->                        </select>                    </div>                    <!-- if $grouplist -->                    <div class="form-group" id="cate_set_li" style="display: none;">                        <select name="cate_set_val" style="margin-top:5px;" id="cate_set_val">                            <option value="move">移动会员等级</option>                            <option value="cancel">取消会员等级</option>                        </select>                    </div>                    <!-- /if -->                    <div class="form-group" id="plugin_button"><input type="button" value="执行操作" onclick="list_action_exec()" class="btn btn-xs blue" /></div>                </div>                <div class="col-md-6 text-right"><!-- include tpl=pagelist --></div>            </div>        </div>    </div></div><script type="text/javascript" src="{echo add_js('user.js')}"></script><script type="text/javascript">    function out_excel(){        var url = get_url('user','export');        var title = '导出Excel';        $.dialog.open(url,{            'title':title,            'width':'50%',            'height':'50%',            'lock':true        });    }</script><!-- inc:foot -->
