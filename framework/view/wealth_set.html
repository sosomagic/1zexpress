<!-- inc:head -->
<!-- inc:nav -->
<!-- BEGIN CONTAINER -->
<div class="page-container">
<!-- BEGIN SIDEBAR -->
<!-- inc:left -->
<!-- END SIDEBAR -->
<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
<!-- BEGIN CONTENT BODY -->
<div class="page-content">
<!-- BEGIN PAGE HEADER-->
<!-- BEGIN PAGE BAR -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="{url ctrl=wealth/}" title="返回财富方案列表">财富方案</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span><!-- if $id -->编辑<!-- else -->添加<!-- /if -->方案</span>
        </li>
    </ul>
</div>
    <form method="post" id="pay_submit">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box grey">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-bars"></i>财富方案设置</div>
                    <div class="tools">
                        <a title="" data-original-title="" href="javascript:;" class="collapse"> </a>
                    </div>
                </div>
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                        <tr>
                            <td class="text-right">名称：</td>
                            <td><input type="text" name="title" id="title" value="{$rs.title}" style="width: 100%"/>
                                <span class="help-block">给会员的财富取一个名称，如积分，收益，威望等</span></td>
                        </tr>
                        <tr>
                            <td class="text-right">标识：</td>
                            <td><input type="text" name="identifier" id="identifier" value="{$rs.identifier}" style="width:100%;" />
                                <span class="help-block">定义一个标识，仅限字母、数字及下划线，且必须是字母开头</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">单位：</td>
                            <td><input type="text" name="unit" id="unit" value="{$rs.unit}" style="width:100%;" />
                                <span class="help-block">如元，分，个等</span></td>
                        </tr>
                        <tr>
                            <td class="text-right">保留小数位数：</td>
                            <td><div class="md-radio-inline">
                                <div class="md-radio">
                                    <input type="radio" name="dnum" id="dnum_0" value="0"{if !$rs.dnum} checked{/if} class="md-radiobtn">
                                    <label for="dnum_0">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 整数 </label>
                                </div>
                                <div class="md-radio">
                                    <input type="radio" id="dnum_1" name="dnum" value="1"{if $rs.dnum == 1} checked{/if} class="md-radiobtn">
                                    <label for="dnum_1">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 一位小数 </label>
                                </div>
                                <div class="md-radio">
                                    <input type="radio" id="dnum_2" name="dnum" value="2"{if $rs.dnum == 2} checked{/if} class="md-radiobtn">
                                    <label for="dnum_2">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 二位小数 </label>
                                </div>
                            </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">是否支持充值：</td>
                            <td><div class="md-radio-inline">
                                <div class="md-radio">
                                    <input type="radio" id="ifpay_0" name="ifpay" value="0"{if !$rs.ifpay} checked{/if} onclick="$('#ratio_li').hide()" class="md-radiobtn">
                                    <label for="ifpay_0">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 否 </label>
                                </div>
                                <div class="md-radio">
                                    <input type="radio" id="ifpay_1" name="ifpay" value="1"{if $rs.ifpay} checked{/if} onclick="$('#ratio_li').show()"  class="md-radiobtn">
                                    <label for="ifpay_1">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 是 </label>
                                </div>
                            </div>
                                <span class="help-block">设定为是，在前端用户可以通过下订单的方式进行充值，请注意设置好兑换比例</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">是否允许抵现：</td>
                            <td><div class="md-radio-inline">
                                <div class="md-radio">
                                    <input type="radio" id="ifcash_0" name="ifcash" value="0"{if !$rs.ifcash} checked{/if} onclick="$('#ratio2_li').hide()" class="md-radiobtn">
                                    <label for="ifcash_0">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 否 </label>
                                </div>
                                <div class="md-radio">
                                    <input type="radio" id="ifcash_1" name="ifcash" value="1"{if $rs.ifcash} checked{/if} onclick="$('#ratio2_li').show()" class="md-radiobtn">
                                    <label for="ifcash_1">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 是 </label>
                                </div>
                                <div class="md-radio" id="ratio2_li" style="display:{$rs.ifcash ? 'block' : 'none'}"><label>&nbsp;兑换比例（即100财富可抵用多少元）：<input type="text" name="cash_ratio" id="cash_ratio" value="{$rs.cash_ratio}" class="short" style="width:100px" /></label></div>
                            </div>
                                <span class="help-block">设定为是，在前端用户购物时可以通过设定的兑换比例来抵一部分现金</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">审核：</td>
                            <td><div class="md-radio-inline">
                                <div class="md-radio">
                                    <input type="radio" id="ifcheck_0" name="ifcheck" value="0"{if !$rs.ifcheck} checked{/if} class="md-radiobtn">
                                    <label for="ifcheck_0">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 否 </label>
                                </div>
                                <div class="md-radio">
                                    <input type="radio" id="ifcheck_1" name="ifcheck" value="1"{if $rs.ifcheck} checked{/if} class="md-radiobtn">
                                    <label for="ifcheck_1">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 是 </label>
                                </div>
                            </div>
                                <span class="help-block">设定为是，前端获取的财富将进入人工审核阶段</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">排序：</td>
                            <td><input type="text" name="taxis" id="taxis" value="{$rs.taxis ? $rs.taxis : 255}" style="width:100%;" />
                                <span class="help-block">定义排序，范围在1-255，值越小越往前靠</span></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button class="btn blue" type="submit">
                                <i class="fa fa-edit"></i>
                                提 交
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
<!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
<script type="text/javascript">
    $(document).ready(function(){
        $("#pay_submit").submit(function(){
            $(this).ajaxSubmit({
                'url':'{url ctrl=wealth func=save id=$id/}',
                'type':'post',
                'dataType':'json',
                'success':function(rs){
                    if(rs.status == 'ok'){
                        var tip = "<!-- if $id -->编辑财富方案成功<!-- else -->添加方案成功<!-- /if -->";
                        $.dialog.alert(tip,function(){
                            $.dsy.go('{url ctrl=wealth/}');
                        },'succeed');
                    }else{
                        $.dialog.alert(rs.content);
                        return false;
                    }
                }
            });
            return false;
        });
    });
</script>
<!-- inc:foot -->
