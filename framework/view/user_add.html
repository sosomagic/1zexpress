<!-- inc:head -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="{echo admin_url('user')}" title="返回管会员列表">会员管理</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <span>{if $id}编辑{else}添加{/if}会员</span>
        </li>
    </ul>
</div>
<form method="post" action="{echo admin_url('user','setok')}" onsubmit="return check_add()">
    <input type="hidden" name="id" id="id" value="{$id}" />
    <input type="hidden" name="backurl" value="{$backurl}" />
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                        <tr>
                            <td class="text-right col-md-2">会员名：</td>
                            <td><input class="form-control" id="user" name="user" type="text" value="{$rs.user}"{if $id}disabled{/if}/>
                        </tr>
                        <tr>
                            <td class="text-right">会员组：</td>
                            <td>
                                <select class="form-control" id="group_id" name="group_id">
                                    <!--<option value="0">请选择会员组</option>-->
                                    <!-- loop from=$grouplist key=$key value=$value -->
                                    <option value="{$value.id}"{if $value.id == $rs.group_id} selected{/if}>{$value.title}</option>
                                    <!-- /loop -->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">会员密码：</td>
                            <td><input class="form-control" id="pass" name="pass" type="text" />
                        </tr>
                        <tr>
                            <td class="text-right">邮箱：</td>
                            <td><input class="form-control" id="email" name="email" type="text" value="{$rs.email}"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">手机：</td>
                            <td><input class="form-control" id="mobile" name="mobile" type="text" value="{$rs.mobile}"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">First Name：</td>
                            <td><input class="form-control" type="text" name="first_name" placeholder="您的英文名或中文名全拼" value="{$rs.first_name}" onkeyup="value=value.replace(/[^\w\.\s*/]/ig,'')"/>
                            </td>
                        </tr>
                        <!-- if $id -->
                        <tr>
                            <td class="text-right">会员编号：</td>
                            <td><input class="form-control"  name="lase_name" type="text" value="{$rs.ucode}" readonly/>
                        </tr>
                        <!-- /if -->
                        <tr>
                            <td class="text-right">地址：</td>
                            <td><input class="form-control" type="text" name="address" value="{$rs.address}" placeholder="国外退货地址" onkeyup="value=value.replace(/[^\w\.\s*/]/ig,'')"/></td>
                        </tr>
                        <tr>
                            <td class="text-right">邮编：</td>
                            <td><input class="form-control" type="text" name="zipcode" value="{$rs.zipcode}" placeholder="国外邮编"/></td>
                        </tr>
                        <tr>
                            <td class="text-right">备用电话：</td>
                            <td><input class="form-control" type="text" name="tel" value="{$rs.tel}" placeholder="国外电话"/></td>
                        </tr>
                        <tr>
                            <td class="text-right">微信：</td>
                            <td><input class="form-control" type="text" name="weixin" value="{$rs.weixin}"/></td>
                        </tr>
                        <tr>
                            <td class="text-right">QQ：</td>
                            <td><input class="form-control" type="text" name="qq" value="{$rs.qq}"/></td>
                        </tr>

                        <tr>
                            <td class="text-right">状态：</td>
                            <td><div class="md-radio-inline">
                                <div class="md-radio">
                                    <input type="radio" name="status" id="status_0" value="0"{if !$rs.status && $rs.status<>''} checked{/if} class="md-radiobtn">
                                    <label for="status_0">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 未审核 </label>
                                </div>
                                <div class="md-radio">
                                    <input type="radio" name="status" id="status_1" value="1"{if $rs.status == 1 || $rs.status==''} checked{/if} class="md-radiobtn">
                                    <label for="status_1">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 正常 </label>
                                </div>
                            </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button class="btn blue" type="submit"> 提 交 </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="{func include_js user.js}"></script>
<!-- inc:foot -->
