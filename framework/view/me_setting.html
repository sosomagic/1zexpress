<!-- include tpl=head_open -->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box grey">
            <div class="portlet-body">
                <form method="post" action="{url ctrl=me func=submit /}" onsubmit="return check_save()">
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                        <tr>
                            <td class="text-right">管理员密码验证：</td>
                            <td><input type="password" id="oldpass" name="oldpass" value="" style="width:100%;" />
                                <span class="help-block">请输入密码以验证您的身份合法性</span></td>
                        </tr>
                        <tr>
                            <td class="text-right">管理员账号：</td>
                            <td><input type="text" id="name" name="name" value="{$rs.account}" style="width:100%;" />
                                <span class="help-block">请慎用修改管理员账号，修改后要求重新登录</span></td>
                        </tr>
                        <tr>
                            <td class="text-right">管理员姓名：</td>
                            <td><input type="text" id="fullname" name="fullname" value="{$rs.fullname}"style="width:100%;" />
                                <span class="help-block">请填写管理员的姓名，姓名为空时使用账号作姓名</span></td>
                        </tr>
                        <tr>
                            <td class="text-right">邮箱：</td>
                            <td><input type="text" id="email" name="email" value="{$rs.email}" style="width:100%;" />
                                <span class="help-block">用于接收邮件通知，不设置表示不接收邮件通知，建议您设置有效的邮箱</span></td>
                        </tr>
                        <tr>
                            <td class="text-right">新密码：</td>
                            <td><input type="password" id="newpass" name="newpass" value="" style="width:100%;" />
                                <span class="help-block">请输入新的密码，长度不能少于5位，建议字母+数字组合</span></td>
                        </tr>
                        <tr>
                            <td class="text-right">验证密码：</td>
                            <td><input type="password" id="chkpass" name="chkpass" value="" style="width:100%;" />
                                <span class="help-block">请再次输入密码</span></td>
                        </tr>
                        <tr>
                            <td class="text-right">关闭窗口弹出提示：</td>
                            <td><input type="text" id="close_tip" name="close_tip" value="{$rs.close_tip}"  style="width:100%;" />
                                <span class="help-block">如不提示，请留空！此项可有效防止误关窗口</span></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button class="btn blue" type="submit">
                                <i class="fa fa-edit"></i>
                                提 交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function check_save()
    {
        var oldpass = $("#oldpass").val();
        if(!oldpass){
            $.dialog.alert("旧密码不能为空");
            return false;
        }
        var old = "{$rs.account}";
        var name = $("#name").val();
        if(name && old != name){
            var qc = confirm("确定要修改您的管理员信息吗？\n修改后需要重新登录才能生效");
            if(qc == '0'){
                return false;
            }
        }
        var newpass = $("#newpass").val();
        if(newpass){
            var chkpass = $("#chkpass").val();
            if(newpass != chkpass){
                $.dialog.alert("两次输入的密码不一致");
                return false;
            }
        }
        return true;
    }
</script>
<!-- include tpl=foot_open -->
