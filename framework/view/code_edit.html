<!-- inc:head -->
<!-- inc:nav -->
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <!-- inc:left -->
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content">
            <!-- BEGIN PAGE HEADER-->
            <!-- BEGIN PAGE BAR -->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <a href="{echo admin_url('code')}" title="返回报关条码列表">报关条码管理</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <span>编辑报关条码</span>
                    </li>
                </ul>
            </div>
            <!-- END PAGE BAR -->
            <!-- BEGIN PAGE TITLE-->
            <h1 class="page-title"> </h1>
            <!-- END PAGE TITLE-->
            <!-- END PAGE HEADER-->
            <!-- BEGIN DASHBOARD STATS 1-->
            <form method="post" action="{func admin_url code editok}">
                <input type="hidden" name="id" id="id" value="{$id}" />
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet box grey">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-bars"></i>编辑报关条码</div>
                            </div>
                            <div class="portlet-body">
                                <table class="table table-striped table-bordered table-hover">
                                    <tbody>
                                    <tr>
                                        <td class="text-right col-md-2">发货渠道：</td>
                                        <td><select class="form-control" name="channel_id">
                                            <!-- loop from=$channel key=$key value=$value -->
                                            <option value="{$value.id}"{if $rs.channel_id==$value.id} selected{/if}>{$value.title}</option>
                                            <!-- /loop -->
                                        </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-right col-md-2">报关条码：</td>
                                        <td><input id="title" name="title" type="text" value="{$rs.title}" style="width: 100%"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-right">状态：</td>
                                        <td><div class="md-radio-inline col-md-6">
                                            <div class="md-radio">
                                                <input class="md-radiobtn" type="radio" name="status" id="status1" value="1"{if $rs.status} checked{end} >
                                                <label for="status1">
                                                    <span></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span> 已使用 </label>
                                            </div>
                                            <div class="md-radio">
                                                <input class="md-radiobtn" type="radio" name="status" id="status2" value="0"{if !$rs.status} checked{end} >
                                                <label for="status2">
                                                    <span></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span> 未使用 </label>
                                            </div>

                                        </div></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <button class="btn blue" type="submit">
                                            <i class="fa fa-edit"></i>
                                            提 交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->
</div>
<!-- inc:foot -->
